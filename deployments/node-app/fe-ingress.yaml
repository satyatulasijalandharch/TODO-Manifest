apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-end-ingress
  labels:
    name: front-end
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  rules:
    - host: todo.mrstjch.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: front-end-svc
                port:
                  number: 443
