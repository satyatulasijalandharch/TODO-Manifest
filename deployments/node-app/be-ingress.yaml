apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: back-end-ingress
  labels:
    name: back-end
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
  - host: api.mrstjch.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: back-end-svc
            port: 
              number: 80
